<span id="more"></span>

<h2 id="文件存放位置"><a href="#文件存放位置" class="headerlink" title="文件存放位置"></a>文件存放位置</h2><h3 id="bash"><a href="#bash" class="headerlink" title="bash"></a>bash</h3><ul>
<li><code>~/.bash_history</code></li>
</ul>
<h3 id="zsh"><a href="#zsh" class="headerlink" title="zsh"></a>zsh</h3><ul>
<li><code>~/.zsh_history</code></li>
</ul>
