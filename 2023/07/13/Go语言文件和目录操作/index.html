        <h2 id="前言"><a href="#前言" class="headerlink" title="前言"></a>前言</h2><p>Go语言文件和目录操作学习笔记</p>
<span id="more"></span>

<h2 id="引入模块"><a href="#引入模块" class="headerlink" title="引入模块"></a>引入模块</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> <span class="string">&quot;os&quot;</span></span><br></pre></td></tr></table></figure>

<h2 id="创建目录"><a href="#创建目录" class="headerlink" title="创建目录"></a>创建目录</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">err := os.MKdir(<span class="string">&quot;./目录名&quot;</span>, <span class="number">0766</span>)</span><br></pre></td></tr></table></figure>

<h3 id="创建多级目录"><a href="#创建多级目录" class="headerlink" title="创建多级目录"></a>创建多级目录</h3><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">err := os.MKdirAll(<span class="string">&quot;./目录名/目录名&quot;</span>, <span class="number">0766</span>)</span><br></pre></td></tr></table></figure>

<h2 id="删除文件或目录"><a href="#删除文件或目录" class="headerlink" title="删除文件或目录"></a>删除文件或目录</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">err := os.Remove(<span class="string">&quot;./文件名&quot;</span>)</span><br></pre></td></tr></table></figure>

<figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">err := os.Remove(<span class="string">&quot;./目录名&quot;</span>)</span><br></pre></td></tr></table></figure>

<h3 id="删除目录及其自文件和子目录"><a href="#删除目录及其自文件和子目录" class="headerlink" title="删除目录及其自文件和子目录"></a>删除目录及其自文件和子目录</h3><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">err := os.RemoveAll(<span class="string">&quot;./目录名&quot;</span>)</span><br></pre></td></tr></table></figure>

<h2 id="重命名文件和目录"><a href="#重命名文件和目录" class="headerlink" title="重命名文件和目录"></a>重命名文件和目录</h2><figure class="highlight go"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">os.Rename(<span class="string">&quot;./旧文件名&quot;</span>, <span class="string">&quot;./新文件名&quot;</span>)</span><br></pre></td></tr></table></figure>
